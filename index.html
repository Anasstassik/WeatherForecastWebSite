<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Smooch+Sans:wght@100..900&display=swap"
    rel="stylesheet">
  <title>Weather forcast</title>
</head>

<body>
  <header>
    <nav class="nav-wrapper">
      <h1>Weather Forecast</h1>
      <div class="search-container">
        <input type="text" placeholder="Search city" class="search-input js-search-input">
        <img src="./images/search-icon.PNG" alt="Search-icon" class="search-icon">
      </div>

      <div class="temperature-toggle">
        <span class="unit active" data-unit="C">°C</span>
        <label class="toggle">
        <input type="checkbox" class="temp-switch">
          <span class="slider"></span>
        </label>
        <span class="unit" data-unit="F">°F</span>
      </div>
    </nav>

    <div class="list-wrapper js-city-list"></div>
  </header>

  <div class="home-page-wrapper">
  <div class="home-page-content">
    <div class="home-page-text-container">
      <h1>Weather, No Matter Where You Go</h1>
      <p>Check the weather wherever you are — get a 12-hour and 5-day forecast to plan ahead</p>
    </div>
    <div class="home-page-img-container">
      <img src="/images/home-img.png" alt="home-img">
    </div>
  </div>
</div>

  <div class="weather-container" style="display: none;">
    <h2 class="city-title"></h2>
      <div class="weather-12hours"></div>
      <h3 class="five-day-forecast-title">Weather for next 5 days</h3>
      <div class="weather-5days"></div>
  </div>

  <section class="top-cities-section">
    <h2 class="top-cities-title">Popular Weather Destinations</h2>
    <div class="top-cities-grid js-top-cities-grid"></div>
  </section>

  <script type="module" src="./src/main.js"></script>
</body>

</html>
